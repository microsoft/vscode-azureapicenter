name: "CD"
run-name: CD-${{ github.run_id }}-${{ github.ref_name }}
on:
  workflow_dispatch:
  schedule:
    - cron: "0 16 * * *"

jobs:
  CD:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: Build visx
        run: |
          npm install
          npx @vscode/vsce package --no-dependencies

      - uses: actions/upload-artifact@v3
        with:
          name: release
          path: |
            *.vsix
