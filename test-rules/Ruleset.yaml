# .spectral.yaml
functions: [uniqueOperationId, infoValueBeHello]
functionsDir: ./functions
rules:
  custom-rule:
    description: "Ensure operation IDs are unique."
    given: "$"
    then:
      - function: uniqueOperationId
  my-rule:
    message: "{{error}}"
    given: "$.info"
    then:
      function: "infoValueBeHello"
