# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json
prompts:
  - file://prompts.js

providers:
  - id: file://customProvider.ts
    label: "AzureOpenAI"

defaultTest:
  assert:
    - type: javascript
      value: file://spectral.mjs

tests:
  - vars:
      languageId: javascript
      file: pet.js

  - vars:
      languageId: python
      file: pytest.py

  - vars:
      languageId: csharp
      file: cstest.cs
